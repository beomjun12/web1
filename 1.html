<h2>html이란 무엇인가?</h2>
<p><a href="https://www.w3.org/" target="_blank" title="w3c">하이퍼텍스트 마크업 언어(HyperText Markup Language, HTML, 문화어</a>: 초본문표식달기언어, <strong>하이퍼본문표식달기언어)</strong>는 <u>웹</u> 페이지를 위한 지배적인 마크업 언어다.</p>
Hypertext(하이퍼텍스트)"란 웹 페이지를 다른 페이지로 연결하는 링크를 말합니다. 링크는 웹의 근본적인 속성으로, 인터넷에 자료를 올리고 다른 사람이 만든 페이지로 링크함으로써 여러분도 월드 와이드 웹 세계의 능동적인 일원이 될 수 있습니다.
